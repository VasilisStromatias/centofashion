<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.scss" />
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="header-up">
        <div class="header-up-left-half">
          <div class="logo-burger">
            <div class="menu-burger-wrapper">
              <div class="menu-burger">
                <a href="#">
                  <span onclick="openSideMenu()"></span>
                </a>
              </div>
            </div>

            <div class="logo-wrapper">
              <div class="logo">
                <a href="#"><img src="./images/logo.png" alt="cento-logo" /></a>
              </div>
            </div>
          </div>
          <!-- logo-burger -->

          <div class="search-wrapper">
            <div class="search">
              <span></span>
            </div>
          </div>
        </div>
        <!-- header-up-left-half -->

        <div class="header-up-right-half">
          <div class="icons-wrapper">
            <div class="header-up-right-half-wrapper">
              <div class="face">
                <a href="#"><span></span></a>
              </div>
              <div class="heart">
                <a href="#"><span></span></a>
              </div>
              <div class="cart">
                <a href="#"><span></span></a>
              </div>
            </div>
          </div>

          <div class="lang-selector-wrapper">
            <ul class="lang-selector">
              <li class="english-lang">
                <a href="#">EN</a>
              </li>
              <li class="greek-lang">
                <a href="#"> GR </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- header-up-right-half -->
      </div>
      <!-- header up -->

      <div class="header-down">
        <nav class="main-navigation">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">new in</a></li>
            <li class="nav-item"><a href="#">μπλουζες</a></li>
            <li class="nav-item"><a href="#">φορεματα</a></li>
            <li class="nav-item"><a href="#">παντελονια</a></li>
            <li class="nav-item"><a href="#">πανωφορια</a></li>
            <li class="nav-item"><a href="#">ολοσωμες φορμες</a></li>
            <li class="nav-item"><a href="#">φουστες</a></li>
            <li class="nav-item"><a href="#">πουκαμισα</a></li>
            <li class="nav-item"><a href="#">αξεσουαρ+</a></li>
            <li class="nav-item"><a href="#">προσφορες</a></li>
            <li class="nav-item"><a href="#">outlet</a></li>
          </ul>
        </nav>
      </div>
      <!-- header down -->

      <div class="submenu">
        <ul class="submenu-list">
          <li class="submenu-item close-icon">
            <span onclick="closeSideMenu()"></span>
          </li>
          <li class="submenu-item"><a href="#">Αρχικη</a></li>
          <li class="submenu-item"><a href="#">Νεες αφιξεις</a></li>
          <li class="submenu-item"><a href="#">Γυναικεία</a></li>
          <li class="submenu-item"><a href="#">Προσορές</a></li>
          <li class="submenu-item"><a href="#">Πληροφορίες</a></li>
          <li class="submenu-item"><a href="#">Εξυπηρέτηση Πελατών</a></li>
          <li class="submenu-item"><a href="#">Ανδρικά</a></li>
        </ul>
      </div>
      <!-- submenu -->
    </header>
    <script>
      function openSideMenu() {
        document.querySelector('.submenu').classList.add('active');
      }

      function closeSideMenu() {
        document.querySelector('.submenu').classList.remove('active');
      }
    </script>
  </body>
</html>

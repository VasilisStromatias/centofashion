<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.scss" />
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="header-up">
        <div class="header-up-left-half">
          <div class="logo-burger">
            <div class="menu-burger-wrapper">
              <div class="menu-burger">
                <span></span>
              </div>
            </div>

            <div class="logo-wrapper">
              <div class="logo">
                <a href="#"><img src="./images/logo.png" alt="cento-logo" /></a>
              </div>
            </div>
          </div>
          <!-- logo-burger -->

          <div class="search-wrapper">
            <div class="search">
              <span></span>
            </div>
          </div>
        </div>
        <!-- header-up-left-half -->

        <div class="header-up-right-half">
          <div class="header-up-right-half-wrapper">
            <a href="#">Face</a>
            <a href="#">Heart</a>
            <a href="#">Cart</a>
          </div>

          <div class="lang-selector-wrapper">
            <div class="lang-selector">
              <div class="lang-selector-gr">
                //ul
                <a href="#">ΕΛ</a>
              </div>
              <span>/</span>
              <div class="lang-selector-en">
                <a href="#">EN</a>
              </div>
            </div>
          </div>
        </div>
        <!-- header-up-right-half -->
      </div>
      <!-- header up -->

      <div class="header-down">
        <nav class="main-navigation">
          <ul class="nav-list">
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
            <li class="nav-item">Menu Item</li>
          </ul>
        </nav>
      </div>
      <!-- header down -->

      <div class="submenu">
        <ul class="submenu-list">
          <li class="submenu-item">SubItem</li>
          <li class="submenu-item">SubItem</li>
          <li class="submenu-item">SubItem</li>
          <li class="submenu-item">SubItem</li>
          <li class="submenu-item">SubItem</li>
        </ul>
      </div>
      <!-- submenu -->
    </header>
  </body>
</html>
